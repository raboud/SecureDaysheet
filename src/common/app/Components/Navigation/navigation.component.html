<div class="row card-title">
  <div class="col-6">
    <div class="navigation-left" (click)='onPrev()'>
      <fa-icon [icon]="faPrev"></fa-icon> <span class="navigation-label">{{prevLable}}</span>
    </div>
  </div>
  <div class="col-6">
    <div class="navigation-right" (click)='onNext()'>
        <span class="navigation-label">{{nextLable}} </span><fa-icon *ngIf="faNext" [icon]="faNext"></fa-icon>
    </div>
  </div>
</div>

<div class="sd-container d-flex " >
  <div class="row" style="width: 100%">
    <div class="card col-8 offset-2 align-self-center" style="border: 1;">
      <div class="card-body">
        <h2 class="card-title">{{pageTitle}}</h2>

        <div class="card-text">
          <form novalidate (ngSubmit)="onLogin()" [formGroup]="form">
            <div class="form-group" [ngClass]="{'invalid': displayMessage.clientCode }">
              <input class="form-control" id="clientCodeId" type="text" placeholder="*CLIENT CODE"
                formControlName="clientCode" />
              <span class="help-block" *ngIf="displayMessage['clientCode']">
                {{displayMessage['clientCode']}}
              </span>
            </div>
            <div class="form-group" [ngClass]="{'invalid': displayMessage.userName }">
              <input class="form-control" id="usernameId" type="email" placeholder="*USERNAME"
                formControlName="userName" />
              <span class="help-block" *ngIf="displayMessage['userName']">
                {{displayMessage['userName']}}
              </span>
            </div>
            <div class="form-group" [ngClass]="{'invalid': displayMessage.password }">
              <input class="form-control" id="passwordId" type="password" placeholder="*PASSWORD"
                formControlName="password" />
              <span class="help-block" *ngIf="displayMessage['password']">
                {{displayMessage['password']}}
              </span>
            </div>
            <br />
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit" [disabled]='!form.valid'>
                Login
              </button>
            </div>
          </form>
          <div class='invalid' *ngIf='errorMessage'>{{errorMessage}}</div>
        </div>
      </div>
    </div>
  </div>

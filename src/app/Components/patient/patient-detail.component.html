<div class="sd-container">
  <div class="sd-card">
    <div class="card-body">
        <div class="row card-title">
            <div class="col-1" (click)='onBack()'>
              <div class="navigation">&lt;</div>
            </div>
            <div class="col-8">
              <div class="pagetitle" >{{pageTitle}}</div>
            </div>
            <div class="col-3" (click)='onEdit()'>
                <div class="navigation">Edit</div>
            </div>
          </div>

      <img src="assets/Patient_MD.svg" class="img-center" />
      <div class="sd-name">
        {{item.LastName}}, {{item.FirstName}}
      </div>
      <div class="row sd-command-bar">
        <div class="col-3">
          <div>
            <img class="command-img" src="assets/Encounter.svg">
          </div>
          <div style="text-align: center;">
            Encounter
          </div>
        </div>
        <div class="col-3">
          <div>
            <img class="command-img" src="assets/Payment.svg">
          </div>
          <div style="text-align: center;">
            Payment
          </div>
        </div>
        <div class="col-3">
          <div>
            <img class="command-img" src="assets/Note.svg">
          </div>
          <div style="text-align: center;">
            Notes
          </div>
        </div>
        <div class="col-3">
          <div>
            <img class="command-img" src="assets/Upload.svg">
          </div>
          <div style="text-align: center;">
            Upload
          </div>
        </div>
      </div>
      <div class="sd-data-group">
        <div class="sd-label">Address</div>
        <div class="sd-data">{{item.AddressLine1}}</div>
        <div class="sd-data">{{item.City}}, {{item.State}} {{item.ZipCode}}</div>
      </div>
      <div class="sd-data-group">
          <div class="sd-label">Phone</div>
          <div class="sd-data">{{item.PhoneNumber}}</div>
      </div>
      <div class="sd-data-group">
          <div class="sd-label">Email</div>
          <div class="sd-data">{{item.Email}}</div>
        </div>
      <div class="sd-data-group">
          <div class="sd-label">DOB</div>
          <div class="sd-data">{{item.DOB}}</div>
        </div>
      <div class="sd-data-group">
          <div class="sd-label">Gender</div>
          <div class="sd-data">{{item.Gender}}</div>
        </div>
    </div>
  </div>
</div>

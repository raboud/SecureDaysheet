<div style="min-height: 65vh" class="card container col-6 offset-3">
    <div class="card-body">
      <div class="row card-title">
        <div class="col-1" (click)='onBack()'>
          <h2>&lt;</h2>
        </div>
        <div class="col-10">
          <h2>{{pageTitle}}</h2>
        </div>
        <div class="col-1" (click)='onAdd()'>
            <h2>+</h2>
          </div>
        </div>
      <table class="table table-hover table-striped" style='text-align:left;'>
        <tbody>
          <tr class='row' *ngFor='let item of items.Data'>
              <td class="col-1">
                <img src="../../../assets/Patient.png" height=40px>
              </td>
              <td class="col-10">{{item.LastName + ', ' + item.FirstName}}</td>
            <td class="col-1">
              <h2 (click)='onDetail(item)' tabindex="1">&gt;</h2>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class='row'>
      <ngb-pagination class='col-9' [collectionSize]="items.Count" [pageSize]='items.PageSize' [(page)]="page" [maxSize]="5" [rotate]="true"
        [ellipses]="false" (pageChange)='onPageChange()' [boundaryLinks]="true"></ngb-pagination>
    </div>
    <br />
  </div>

<div class="sd-card sd-container">
  <div class="sd-card-body">
      <app-navigation [prevLable]="pageTitle" nextSymbol="+" (next)="onAdd()" (prev)="onBack()"></app-navigation>
    <div class="row search">
      <div class="col-1" (click)="onSearch()">
        <img src="assets/Search_SM.svg">
      </div>
      <div class="col-10 search-input">
        <input placeholder="Search" type="text" class="form-control" style='border-left-width: 0;'>
      </div>
    </div>
    <table class="table table-hover table-striped" style='text-align:left;'>
      <tbody>
        <tr class='row' *ngFor='let item of items.Data' (click)='onDetail(item)'>
          <td class="col-1">
            <img src="assets/Provider - Single_SM.svg" class="list-img" height=30px>
          </td>
          <td class="col-10 data1" style="vertical-align: middle;">{{item.Name}}</td>
          <td class="col-1">
            <div class="list-nav" tabindex="1">&gt;</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class='row'>
    <ngb-pagination class='col-9' [collectionSize]="items.Count" [pageSize]='items.PageSize' [(page)]="page"
      [maxSize]="5" [rotate]="true" [ellipses]="false" (pageChange)='onPageChange()' [boundaryLinks]="true">
    </ngb-pagination>
  </div>
  <br />
</div>
